<button (click)="create()" type="submit" class="btn-default btn">
Create
</button>
<div *ngFor="let student of students">
  <div>
    <p>{{ student.name }} {{ student.lastName }} Class: {{ student.class }}</p>
    <button (click)="details(student)" type="submit" class="btn-default btn">
      Details
    </button>
  </div>
</div>
